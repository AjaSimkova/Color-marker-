<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Color marker</title>
    </head>
    <body>
        <div id="container">
            <h1>Color marker</h1>
            <div>
                <input type="range" id="red" value="0">
                <label id="redLabel">0%</label>
            </div>
            <div>
                <input type="range" id="green" value="0">
                <label id="greenLabel">0%</label>
            </div>
            <div>
                <input type="range" id="blue" value="0">
                <label id="blueLabel">0%</label>
            </div>
            <button id="hex">#fff</button>

        </div>
    </body>
</html>
